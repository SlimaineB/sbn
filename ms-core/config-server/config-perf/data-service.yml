server:
 tomcat:
  max-connections: 400
  max-threads: 400
  
#Expose all metrics to Admin Server
management.endpoints.web.exposure.include: '*'

health:
 config:
    enabled: false
management:
  security:
    enabled: false


# Tell Feign to enable Hystrix
feign:
  hystrix:
    enabled: true

# Disable Hystrix timeout globally (for all services)
# Increase the Hystrix timeout to 10s (globally)

hystrix:
  command:
    default:
      coreSize: 500
      maximumSize: 1000
#      maxQueueSize: -1
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 10000
            
# Increase the Ribbon timeout to 30s (globally)
ribbon:
    eureka:
        enabled: true
    ConnectTimeout: 30000
    ReadTimeout: 30000

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2


  

    
  