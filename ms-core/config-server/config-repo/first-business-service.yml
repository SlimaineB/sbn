#Expose all metrics to Admin Server
health:
 config:
    enabled: false
management:
  endpoint.shutdown.enabled: true
  endpoints.web.exposure.include: '*'
  security:
    enabled: false


# Tell Feign to enable Hystrix
feign:
  hystrix:
    enabled: true

# Disable Hystrix timeout globally (for all services)
# Increase the Hystrix timeout to 10s (globally)

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 10000
            
# Increase the Ribbon timeout to 30s (globally)
ribbon:
    eureka:
        enabled: true
    ConnectTimeout: 30000
    ReadTimeout: 30000

logging:
 level:
  root: info
 file: target/app.log